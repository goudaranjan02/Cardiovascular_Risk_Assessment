<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardiovascular Risk Assessment</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>

  <header>
    <h1>Cardiovascular Risk Assessment</h1>

  </header>

  <main>
    <!-- Personal Information Section -->
    <section id="personal-info">
      <h2>Personal Information</h2>
      <form id="riskForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select><br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required><br>

        <label for="smoking">Smoking Status:</label>
        <select id="smoking" name="smoking" required>
          <option value="Non-smoker">Non-smoker</option>
          <option value="Smoker">Smoker</option>
        </select><br>

        <label for="activity">Physical Activity Level:</label>
        <select id="activity" name="activity" required>
          <option value="Low">Low</option>
          <option value="Moderate">Moderate</option>
          <option value="High">High</option>
        </select><br>

        <label for="diet">Dietary Habits:</label>
        <textarea id="diet" name="diet" placeholder="Describe your diet..."></textarea><br>

        <label for="alcohol">Alcohol Consumption:</label>
        <input type="text" id="alcohol" name="alcohol" placeholder="Frequency and amount..."><br>
      </form>
    </section>

    <!-- Medical History Section -->
    <section id="medical-history">
      <h2>Medical History</h2>

      <label for="heartDisease">History of Heart Disease or Stroke:</label>
      <input type="checkbox" id="heartDisease" name="heartDisease"><br>

      <label for="hypertension">Hypertension (High Blood Pressure):</label>
      <input type="checkbox" id="hypertension" name="hypertension"><br>

      <label for="diabetes">Diabetes or Prediabetes:</label>
      <input type="checkbox" id="diabetes" name="diabetes"><br>

      <label for="cholesterol">Cholesterol Levels:</label>
      <input type="text" id="cholesterol" name="cholesterol" placeholder="Describe your recent results..."><br>

      <label for="familyHistory">Family History of Cardiovascular Disease:</label>
      <input type="checkbox" id="familyHistory" name="familyHistory"><br>

      <label for="medications">Existing Medications:</label>
      <textarea id="medications" name="medications" placeholder="List your medications..."></textarea><br>
    </section>

    <!-- Vital Signs and Lab Results Section -->
    <section id="vital-signs">
      <h2>Vital Signs & Lab Results</h2>

      <label for="bloodPressure">Blood Pressure (Systolic/Diastolic):</label>
      <input type="text" id="bloodPressure" name="bloodPressure"><br>

      <label for="glucose">Blood Glucose Levels:</label>
      <input type="text" id="glucose" name="glucose"><br>

      <label for="cholesterolResults">Cholesterol Results (LDL, HDL, Triglycerides):</label>
      <input type="text" id="cholesterolResults" name="cholesterolResults"><br>

      <button type="button" onclick="calculateRisk()">Calculate Risk</button>
    </section>

    <!-- Risk Factor Summary and Insights -->
    <section id="risk-summary">
      <h2>Risk Factor Summary & Insights</h2>
      <div id="riskScore"></div>
      <div id="suggestions"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
